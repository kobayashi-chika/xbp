<h1>Computer-controlled Cutting</h1><br>
<br>
今回の課題では内側に自分の好きなものをイラストをプリントした箱を考えました。
<br>
<img src="../images/ct1.jpg" width="70%"><br>
<img src="../images/ct2.jpg" width="70%"><br>
<img src="../images/ct3.jpg" width="70%"><br>
睡蓮、クジラ、ウサギ、中央線の路線図、鈴蘭、リボンのイラストをプリントしましたが、<br>
鈴蘭のみ、色が薄かったせいかうまくプリントされませんでした。<br>
<img src="../images/ct4.jpg" width="70%"><br>
完成品です。<br>
プリントがうまくいけば、全てイラストが内側の外からは何も見れない箱に、<br>
プリントがうまくいかなかった面があれば、その面だけ外して中を見えるようにというように完成させるつもりだったので、<br>
鈴蘭の面だけ外して、内側のイラストをのぞける箱にしました。<br>
